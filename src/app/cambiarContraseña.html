<!--                                         Inicio del formulario                                                   -->

        <form action="#" id="bloque-contactanos">

            <input type="text" class="contenedornombre" name="newContrasenya" placeholder="repita su contraseña*" required>
            <input type="submit" value="Enviar" class="boton">
        </form>
    </div>
</div>
