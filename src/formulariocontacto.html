<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" type="text/css" href="app/css/estilo.css" media="screen"/> -->
    <title>Contacto</title>
</head>
<style>
    html{
        background-color:#0d1a27;
    }
    header{
        height: 120px;
        width:102%;
        background-color:#0d1a27;
        display: flex;
        justify-content: space-between;
        position: relative;
        height: 8.5rem;

    }
    body{
        background-color: #0d1a27;
        margin: 0;
    }
    .logoGti{

        text-align: left;
        background-color: white;
        text-decoration: none;
        color: white;
        font-weight: bold;
        display: block;
        flex: 1 1 0;

    }
    .logo{
        display: flex;
        height: 100%;
        width: 60%;
    }
    .triangulo {
        border-left: 9.38rem solid white;
        border-top: 4.26rem solid transparent;
        border-bottom: 4.26rem solid transparent;
        position: relative;
        left: -2px;
    }

    h1{
        text-align: center;
        position: relative;
        font-family: "Candara";
        font-size: 55px;
        color: #002f01;
    }
    h2{
        text-align: center;
        position: relative;
        font-family: "Candara";
        font-size: 70px;
        color: black;
    }
    .menu {
        margin-left: 7px;
        margin-right: 50px;
        margin-top: 30px;
        text-align: left;
        height: 3vh;
        position: relative;

    }

</style>
<body>
<header>
    <a href="#" class="logo"><img src="app/icon/logoGTI.svg" class="logoGti"><span class="triangulo"></span>
    </a>
    <div><a href="indice.html"><img src="app/icon/menu_blanco.png" class="menu"></a></div>
</header>
<br>
<br>
<br>
<div class="formulario">
    <form action="#" id="bloque-contactanos">
        <div class="contenedor-bloque-buscar">
            <h2>CONTACTA CON NOSOTROS</h2>
            <label><p>Nombre</p></label>
            <input type="text" placeholder="Escriba aquí..." required>
            <label><p>Apellidos</p></label>
            <input type="text" placeholder="Escriba aquí..." required>
            <label><p>Correo</p></label>
            <input type="email" placeholder="Escriba aquí..." required>
            <label><p>Motivo</p></label>
            <textarea name="Motivo" class="motivo"></textarea>
            <br>
            <br>
            <button class="botonverde" id="botonverde">Contáctanos</button>
        </div>
    </form>
</div>

</body>
</html>
