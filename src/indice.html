<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indice | Menú</title>

    <style>
        html {
            background-color: #0d1a27;
        }

        header {
            width: 102%;
            background-color: #0d1a27;
            display: flex;
            justify-content: space-between;
            position: relative;

        }

        .logoGti {
            margin-left: 7px;
            margin-top: 7px;
            text-align: left;
            height: 4.5vh;
            position: relative;
            background-color: white;
            border-radius: 40px;
        }

        .menu {
            margin-left: 7px;
            margin-right: 50px;
            margin-top: 30px;
            text-align: left;
            height: 3vh;
            position: relative;

        }



        .iconomenu{
            margin-right:25px;
            width: 150px;
        }

        a{
            text-decoration: none;
        }

        .indice {
            width: 100%;
            height: 100vh;
            margin-top:50px;
            flex-direction: row;
        }

        .caja{
            background-color: darkseagreen;
            border-radius:15px;
            display: flex;
            margin: 50px auto 100px auto;
            width: 100%;
            height: 10%;
            justify-content: space-between;
            align-items: center;
        }
        .texto{
            color: white;
            margin-left: 2rem;
            text-decoration: none;
            font-family: 'Helvetica', 'Arial', sans-serif;
            border: white;
            font-size: 2.75em;
            font-weight: bold;
            padding: 1em 1em;
            border-radius: 55px;
            box-shadow: 8px 5px 8px #999;
            background-color:#633B54; /*darkseagreen*/
        }
    </style>

</head>
<body>


<header>
    <div><a href="index.html" class="logo"><img src="app/icon/logoGTI.svg" class="logoGti"></a></div>
    <div><a href="index.html"><img src="app/icon/x_blanco.png" class="menu"></a></div>
</header>

<section class="indice">

    <div class="caja">
        <div><a href="iniciarsesion.html"><h2 class="texto botonInformate">INICIAR SESION</h2></a></div>
        <div><a href="iniciarsesion.html"><img src="app/icon/iniciarsesion_blanco.png " alt="INICIAR SESION FOTO" class="iconomenu"></a></div>
    </div>

    <div class="caja">
        <div ><a href="index.html#ofrecer"><h2 class="texto">¿QUÉ OFRECEMOS?</h2></a></div>
        <div><a href="index.html#ofrecer"><img src="app/icon/ofrecer.png " alt="QUE OFRECEMOS FOTO" class="iconomenu"></a></div>
    </div>

    <div class="caja">
        <div ><a href="index.html#funciona"><h2 class="texto">¿CÓMO FUNCIONA?</h2></a></div>
        <div><a href="index.html#funciona"><img src="app/icon/comofunciona_blanco.png" alt="FOTO COMO FUNCIONA" class="iconomenu"></a></div>
    </div>

    <div class="caja">
        <div ><a href="index.html#muestra"><h2 class="texto">¿CÓMO VER LOS DATOS?</h2></a></div>
        <div><a href="index.html#muestra"><img src="app/icon/mostraratos_blanco.png" alt="FOTO MUESTRA DATOS" class="iconomenu"></a></div>
    </div>

    <div class="caja">
        <div ><a href="formulariocontacto.html"><h2 class="texto">CONTACTANOS</h2></a></div>
        <div><a href="formulariocontacto.html"><img src="app/icon/contactar_blanco.png" alt="FOTO CONTACTO" class="iconomenu"></a></div>
    </div>

</section>




</body>
</html>
